version: '3'

services:

  web:
    image: nginx:alpine
    container_name: web
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8080:80"
    depends_on:
      - app

  app:
    build: 
      context: .
      dockerfile: _docker/app/Dockerfile
    container_name: app
    volumes:
      - ./:/var/www
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: lardocker
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8101:3306"
    command:
      mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: db
  
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMAHOST: db
      PMAUSER: root
      PMA_PASSWORD: root
    container_name: phpmyadmin

    


